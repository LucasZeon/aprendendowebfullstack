<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo DIV e SPAN</title>

    <style type="text/css">

        #topo {
            background: blue;
        }

        #conteudo {
            background: red;
        }

        #rodape{
            background: green;
        }

        #assinatura{
            background: pink;
        }

        .produto{
            background: gray;
            margin: 10px;
        }

        .azul{
            color: blue;
        }

    </style>
</head>
<body id="principal">
    
    <div id="topo">
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id ="conteudo">
        
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
        <div class="produto">
            Produto 4
        </div>

    </div>

    <div id="rodape">
        
        Todos os <span class="azul"><u>direitos</u></span> reservados

    </div>

</body>
</html>
